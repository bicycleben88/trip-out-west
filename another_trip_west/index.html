<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer /></script>
    <title>Another Trip Out West</title>
  </head>
  <body>
    <nav>
        <h1>Another Trip Out West</h1>
    </nav>
    <main>
        <section id="container">
            <button id="test">Test</button>
            <div id="modal">
              <article>
                <span class="lnr lnr-cross" id="close"></span>
                  <h1 id="m-header"></h1>
                  <p id="m-text"></p>
                  <img id="m-image" />
                  <div class="button-group">
                    <span class="lnr lnr-bicycle" id="prev"></span>
                    <small id="m-image-text"></small>
                    <span class="lnr lnr-bicycle" id="next"></span>
                  </div>
                </article>
            </div>
        </section>
    </main>
  </body>
</html>
